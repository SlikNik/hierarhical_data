{% extends "base.html" %}
{% load mptt_tags %}
{% block content %}
<h1>Welcome to Hierarchical Data and You</h1>
<p></p>
<ul>
    {% recursetree data %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul class='children'>
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
{% endblock %}
